<style>
  /* Define una animación personalizada */
  @keyframes slideIn {
      0% {
          opacity: 0;
          transform: translateY(10px);
      }
      100% {
          opacity: 1;
          transform: translateY(0);
      }
  }

  /* Aplica la animación a los botones */
  .animated-button {
      animation: slideIn 1s ease-in-out;
  }
</style>
